  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100" # Porta HTTP do Loki
      - "9095:9095" # Porta GRPC do Loki
    volumes:
      - ./Observability/loki/loki-config.yml:/etc/loki/config.yml
    command: -config.file=/etc/loki/config.yml
    networks:
      - monitoring-net
  
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090" # UI do Prometheus
    volumes:
      - ./Observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml # Arquivo de configuração
      - prometheus-data:/prometheus # Volume para persistir dados
    command: --config.file=/etc/prometheus/prometheus.yml
    networks:
      - monitoring-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000" # Porta do Grafana
    volumes:
      - ./Observability/grafana/provisioning/:/etc/grafana/provisioning/
      - ./Observability/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-storage:/var/lib/grafana
    depends_on:
      - loki
      - jaeger
      - prometheus
    networks:
      - monitoring-net

  # OpenTelemetry Collector para receber logs (e traces/metrics)
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.123.0
    container_name: otel-collector
    ports:
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
      - "8889:8889" # Prometheus metrics receiver
    command: [--config=/etc/otel-collector-config.yml]
    volumes:
      - ./Dev/otel-collector-config.yml:/etc/otel-collector-config.yml
    depends_on:
      - loki
    networks:
      - monitoring-net

  jaeger:
    image: jaegertracing/all-in-one:latest
    hostname: jaeger
    container_name: jaeger
    ports:
      - "16686:16686" # UI
      #- "4317:4317" # OTLP gRPC (para o OTel Collector enviar)
      - "14250:14250" # gRPC collector
      - "14268:14268" # HTTP collector
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
      COLLECTOR_ZIPKIN_HOST_PORT: "9411"
    volumes:
      - jaeger_data:/badger
    networks:
      - monitoring-net
  
  nginx:
    image: nginx:latest
    container_name: reverse_proxy
    ports:
      - "80:80"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - projectmanagement
      - db
      - grafana
      - prometheus
      - jaeger
    networks:
      - monitoring-net
    restart: unless-stopped
  
  projectmanagement:
    build:
      context: .
      dockerfile: ./src/ProjectManagement/Dockerfile
    container_name: projectmanagement
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ASPNETCORE_ENVIRONMENT=Development
      - GlobalSettings__PostgreSql__ConnectionString=${GlobalSettings__PostgreSql__ConnectionString}
    restart: unless-stopped
    depends_on:
      - db
      - migrator
    networks:
      - monitoring-net
  
  quotation:
    build:
      context: .
      dockerfile: ./src/Quotation/Dockerfile
    container_name: quotation
    ports:
      - "8081:80"
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ASPNETCORE_ENVIRONMENT=Development
      - GlobalSettings__PostgreSql__ConnectionString=${GlobalSettings__PostgreSql__ConnectionString}
    restart: unless-stopped
    depends_on:
      - db
      - migrator
    networks:
      - monitoring-net

  db:
    image: postgres:17.5
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - monitoring-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 10
  
  migrator:
    build: 
      context: .
      dockerfile: ./dev/Dockerfile.migrator
    container_name: ef_migrator
    networks:
      - monitoring-net
    depends_on:
      - db
  
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"     # porta para conexões AMQP
      - "15672:15672"   # porta para painel de administração
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - monitoring-net
  
  eventprocessor:
    build: 
      context: ./src/EventProcessor
      dockerfile: Dockerfile
    container_name: event_processor
    networks:
      - monitoring-net
    depends_on:
      - db
      - rabbitmq
      - migrator
      - projectmanagement

networks:
  monitoring-net:
    driver: bridge

volumes:
  grafana-storage:
  jaeger_data:
  prometheus-data:
  pgdata: